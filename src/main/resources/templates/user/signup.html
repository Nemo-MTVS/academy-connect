<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="icon" href="/images/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Header CSS -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <!-- Footer CSS -->
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <style>
        .signup-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .signup-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-signup {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <div class="signup-container">
            <h2 class="signup-title">회원가입</h2>
            
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <form th:action="@{/signup}" method="post">
                <div class="mb-3">
                    <label for="loginId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="loginId" name="loginId" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="className" class="form-label">반 이름</label>
                    <select class="form-select" id="className" name="className" required>
                        <option value="" selected disabled>반을 선택하세요</option>
                        <option value="Backend">Backend</option>
                        <option value="Unity">Unity</option>
                        <option value="TA">TA</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-signup">회원가입</button>
            </form>
            
            <div class="login-link">
                이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a>
            </div>
        </div>
    </main>

    <!-- 푸터 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
