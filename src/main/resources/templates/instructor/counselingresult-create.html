<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head th:replace="fragments/layout :: head('NimoVerse - 새 상담 결과 작성')">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <!-- 왼쪽 메뉴 -->
    <div th:replace="fragments/layout :: sidebar('counselingresults')"></div>
    
    <!-- 모바일 Bottom Navigation -->
    <div th:replace="fragments/layout :: bottomnav('counselingresults')"></div>
    
    <div class="content-wrapper">
        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4>새 상담 결과 작성</h4>
                <a href="/teacher/counselingresults" class="btn btn-outline-secondary">목록으로 돌아가기</a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/teacher/counselingresult}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        
                        <!-- Student Name -->
                        <div class="mb-3">
                            <label for="studentName" class="form-label">학생 이름 *</label>
                            <input type="text" class="form-control" id="studentName" name="studentName" required>
                            <div class="invalid-feedback">학생 이름을 입력해주세요.</div>
                        </div>

                        <!-- Booking Selection -->
                        <div class="mb-3">
                            <label for="bookingId" class="form-label">예약 선택 (선택사항)</label>
                            <select class="form-select" id="bookingId" name="bookingId">
                                <option value="">예약 없음</option>
                                <option th:each="booking : ${bookings}"
                                        th:value="${booking.id}"
                                        th:text="${booking.student.name + ' - ' + #temporals.format(booking.startTime, 'yyyy-MM-dd HH:mm')}">
                                    예약 정보
                                </option>
                            </select>
                        </div>

                        <!-- Counseling Content -->
                        <div class="mb-3">
                            <label for="md" class="form-label">상담 내용 *</label>
                            <textarea class="form-control" id="md" name="md" rows="10" required></textarea>
                            <div class="invalid-feedback">상담 내용을 입력해주세요.</div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-secondary" onclick="history.back()">취소</button>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <th:block th:replace="fragments/layout :: scripts"></th:block>

    <script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
    </script>

    <style>
    .card {
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border: none;
    }
    
    .form-label {
        font-weight: 500;
    }
    
    textarea {
        resize: vertical;
    }
    </style>
</body>
</html>
