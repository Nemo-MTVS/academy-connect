<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다</title>
    <link rel="icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 3rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #20c997;
            margin-bottom: 0;
            line-height: 1;
        }
        .error-text {
            font-size: 28px;
            margin-bottom: 20px;
            color: #343a40;
            font-weight: 600;
        }
        .student-badge {
            background-color: #20c997;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: inline-block;
        }
        .home-button {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #20c997;
            border: none;
        }
        .home-button:hover {
            background-color: #1ba97f;
        }
        .advice-text {
            margin-top: 15px;
            font-size: 15px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <span class="student-badge">학생 전용</span>
        <h1 class="error-code">404</h1>
        <p class="error-text">페이지를 찾을 수 없습니다</p>
        <p class="text-muted">요청하신 페이지가 존재하지 않거나 접근할 수 없습니다.</p>
        <p class="advice-text">강사님과 상담을 원하시면 상담 예약 기능을 이용해주세요!</p>
        <a th:href="@{/}" class="btn btn-primary home-button">홈으로 돌아가기</a>
    </div>
</body>
</html>
