<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Header CSS -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
</head>
<body>
<header th:fragment="header" class="header-container">
    <!-- Logo -->
    <div class="logo-container">
        <a th:href="@{/static}">
            <img th:src="@{/images/logo.png}" alt="NimoVerse Logo" width="140" height="50"
                 onerror="this.src='https://placehold.co/140x50'">
        </a>
    </div>
    
    <!-- Navigation Menu -->
    <nav class="nav-menu-container">
        <!-- Service Introduction -->
        <div class="nav-item">
            <a class="nav-link" th:href="@{/static}">서비스 소개</a>
        </div>
        
        <!-- Consulting -->
        <div class="nav-item dropdown-hover">
            <span class="nav-link">상담</span>
            <div class="dropdown-menu-hover">
                <a class="dropdown-item" th:href="@{/templates/student/consulting/booking}">예약하기</a>
                <a class="dropdown-item" th:href="@{/templates/student/consulting/my-bookings}">내 예약 보기</a>
            </div>
        </div>
        
        <!-- Lunch Mate -->
        <div class="nav-item">
            <a class="nav-link" th:href="@{/templates/lunchmatching}">점심 메이트</a>
        </div>
        
        <!-- Profile -->
        <div class="nav-item">
            <a class="nav-link" th:href="@{/templates/profile}">프로필</a>
        </div>
        
        <!-- Login / Profile Menu -->
        <div class="nav-item login-item">
            <a class="nav-link" th:href="@{/login}">로그인</a>
        </div>
    </nav>
</header>
</body>
</html>
