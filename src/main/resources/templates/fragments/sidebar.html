<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Header CSS -->
    <link th:href="@{/css/header.css}" rel="stylesheet">
</head>
<body>
<header th:fragment="sidebar" class="header-container">
    <!-- Logo -->
    <div class="logo-container">
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="NimoVerse Logo" width="140" height="50"
                 onerror="this.src='https://placehold.co/140x50'">
        </a>
    </div>
    
    <!-- Navigation Menu -->
    <nav class="nav-menu-container">
        <!-- Service Introduction -->
        <div class="nav-item">
            <a class="nav-link" th:href="@{/}">서비스 소개</a>
        </div>
        
        <!-- Consulting -->
        <div class="nav-item">
            <a class="nav-link" th:href="@{/instructor/scheduling}">스케줄 확인</a>
        </div>
        
        <!-- Lunch Mate -->
        <div class="nav-item">
            <a class="nav-link" th:href="@{/instructor/consulting-bookings}">전체 예약 내역</a>
        </div>
        
        <!-- Profile -->
        <div class="nav-item">
            <a class="nav-link" th:href="@{/instructor/my-info}">개인정보 관리</a>
        </div>
        
        <!-- Login / Profile Menu -->
        <div class="nav-item login-item">
            <a class="nav-link" th:href="@{/login}">로그아웃</a>
        </div>
    </nav>
</header>
</body>
</html>
