<!DOCTYPE html>

<head>

    <link th:href="@{/css/header.css}" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .profile-wrapper {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            gap: 40px;
        }

        .profile-left {
            flex: 1;
            background: #f1f2f7;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            position: relative;
        }

        .profile-left img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            background-color: #c3c6dc;
        }
        .profile-left h1 {  <!-- ÌîÑÎ°úÌïÑ ÏÇ¨ÏßÑ -->
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2c3e75;
        }

        .profile-left h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2b2b2b;
        }

        .profile-info p {
            font-size: 22px;
            color: #333;
            margin: 10px 0;
        }

        .profile-info a {
            color: #007acc;
            text-decoration: none;
        }

        .profile-info a:hover {
            text-decoration: underline;
        }

        .button-group {
            margin-top: 30px;
        }

        .edit-button {
            background-color: #2c3e75;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-button:hover {
            background-color: #1a2852;
        }

        .back-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #fcfcfd;
            color: #f10909;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .profile-right {
            flex: 2;
            background-color: #d9dceb;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
            overflow-y: auto;
        }

        .markdown-content {
            font-size: 20px;
            line-height: 1.8;
            color: #222;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="profile-container">

        </div>
        <div class="profile-left">

            <!-- @{} Íµ¨Î¨∏ ÏïàÏóêÎäî ${}ÏùÑ ÏÇ¨Ïö© ÌïòÎäî Í≤ÉÏù¥ ÌÉÄÏûÑÎ¶¨ÌîÑ Î¨∏Î≤ïÏÉÅ Î∂àÏïàÏ†ïÌïòÍ±∞ÎÇò Ïò§Î•òÎ•º Î∞úÏÉù ÏãúÌÇ¨ Ïàò ÏûàÏùå-->
            <img th:if="${profile.filePath != null}" th:src="${profile.filePath}" alt="Profile Image">
            <h2 th:text="${user.name} + ' Îãò'"></h2>

                </div>
            </div>

            </div>
        <div class="profile-right" th:if="${profile.md}">
            <h3>ÏûêÍ∏∞ÏÜåÍ∞ú</h3>

                <!--            </div>-->

                <!--            <p th:if="${profile.blog}">Blog: <a th:href="${profile.blog}" target="_blank" th:text="${profile.blog}"></a></p>-->
                <!--            <p th:if="${profile.email}">Email: <span th:text="${profile.email}"></span></p>-->

        </div>



        <script>
            function goEdit(btn) {
                var userId = btn.getAttribute('data-userid');
                location.href = '/student/profile/' + userId + '/edit';
            }
            function previewImage(event) {
                const file = event.target.files[0];
                if (!file) return;

                const preview = document.getElementById('previewImg');
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }

            document.getElementById('profileImage').addEventListener('change', previewImage);
            const bioInput = document.getElementById('bio');
            const preview = document.getElementById('markdownPreview');

            bioInput.addEventListener('input', () => {
                const markdown = bioInput.value;
                preview.innerHTML = marked.parse(markdown);
            });

            preview.innerHTML = marked.parse(bioInput.value);

</html>
