<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/profile-edit.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>프로필 수정</title>
    <style>
        /* 기본 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 40px;
            display: flex;
            gap: 40px;
        }

        .profile-card {
            width: 50%;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .profile-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .profile-info {
            font-size: 16px;
            margin-bottom: 12px;
        }

        .change-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #3d56cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .change-button:hover {
            background-color: #2c41a8;
        }

        .upload-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .upload-button:hover {
            background-color: #388e3c;
        }

        .md-file {
            width: 40%;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow-y: auto;
            height: 600px;
        }
        /* Footer */
        .footer {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
    <!-- marked.js CDN for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div class="container">
    <div class="profile-card">
        <div class="profile-header">프로필 수정</div>

        <form th:action="@{/student/profile/{userId}/update(userId=${student.id})}" method="post" enctype="multipart/form-data">
            <div class="profile-info">
                <label for="email">이메일</label><br>
                <input type="email" id="email" name="email" th:value="${profile.email}" required>
            </div>

            <div class="profile-info">
                <label for="github">GitHub</label><br>
                <input type="text" id="github" name="github" th:value="${profile.github}">
            </div>

            <div class="profile-info">
                <label for="blog">블로그</label><br>
                <input type="text" id="blog" name="blog" th:value="${profile.blog}">
            </div>

            <div class="profile-info">
                <label for="profileImage">프로필 사진 업로드</label><br>
                <input type="file" id="profileImage" name="profileImage">
                <div class="profile-image">
                    <img id="previewImg"
                         th:if="${profile.filePath != null}"
                         th:src="@{${profile.filePath}}"
                         alt="프로필 사진 미리보기"
                         width="100" height="100"
                         style="border-radius:50%; object-fit:cover;" />
                    <p th:unless="${profile.filePath != null}">등록된 사진이 없습니다.</p>
                </div>
            </div>
            <label for="bio">자기소개 (Markdown)</label>
            <textarea name="bio"
                      id="bio"
                      rows="10"
                      cols="80"
                      placeholder="여기에 마크다운 내용을 입력하세요"
                      th:text="${profile.md}"></textarea>
            <div class="button-group">
                <button type="submit" class="change-button">저장</button>
                <a th:href="@{/student/profile/{userId}(userId=${student.id})}" class="change-button" style="background-color:#6c757d;">취소</a>
            </div>
        </form>
    </div>

    <div id="markdownPreview" class="md-file">
        <!-- 업로드한 README.md 내용이 표시될 자리 -->
    </div>
</div>

<script>
        function previewImage(event)
        const file = event.target.files[0];
        if (!file) return;

        const preview = document.getElementById('previewImg');
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';

</script>
</body>
</html>
